
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/people">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ planets?.name }}</ion-title>
  </ion-toolbar>
 </ion-header>
 
 <ion-content padding>
  <ion-card *ngIf="planet">
    <ion-card-content>
      {{ planet.name }}
    </ion-card-content>
  </ion-card>
 </ion-content>
